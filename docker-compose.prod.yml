# Docker Compose para produção - apenas a aplicação
# O banco de dados deve ser configurado externamente
version: '3.8'

services:
  zns-leads-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zns-leads-app
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      # Configurar essas variáveis com os valores do seu banco externo
      - NODE_ENV=production
      - PORT=3333
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - API_TOKEN=${API_TOKEN}
      - WEBHOOK_RETIRED_URL=${WEBHOOK_RETIRED_URL}
      - WEBHOOK_ATHLETES_RIGHTS_URL=${WEBHOOK_ATHLETES_RIGHTS_URL}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zns-network

networks:
  zns-network:
    driver: bridge
